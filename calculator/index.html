<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

    <h1>calculator and Features</h1>
  </header>

  <main>
    

    <!-- Responsive Calculator -->
    <section class="feature-section calculator">
      <h2>Basic Calculator</h2>
      <div class="calc-container">
        <input type="number" id="num1" class="input" placeholder="First Number">
        <input type="number" id="num2" class="input" placeholder="Second Number">
        <button id="calcButton" class="btn">Calculate</button>
        <p id="calcResult" class="result">Result: </p>
      </div>
    </section>

    <!-- Button Color Changer -->
    <section class="feature-section">
        <h2>Change Button Color</h2>
        <button id="colorButton" class="btn">Click Me</button>
      </section>
  
      <!-- Greeting Message -->
      <section class="feature-section">
        <h2>Greeting Message</h2>
        <button id="greetButton" class="btn">Show Greeting</button>
      </section>
  </main>

  <footer>
    <h5>Soical media to contants us</h5>
    <a href="https://www.instagram.com/ankitsahoo94">instagram</a>
    <a href="https://www.linkedin.com/feed/">linkedin</a>
    <a href="https://github.com/algorithnicmind">github</a>
    <p>&copy; 2025 Interactive Features</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
